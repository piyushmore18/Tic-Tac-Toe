<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d0eafc, #f0f0f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 6px;
      margin-bottom: 20px;
    }

    .cell {
      background-color: #ffffff;
      border: 2px solid #ccc;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      animation: popIn 0.3s ease;
    }

    .cell:hover {
      background-color: #f9f9f9;
    }

    .cell.animate-symbol {
      animation: fadeIn 0.4s ease forwards;
    }

    .cell.win {
      animation: flash 0.5s ease-in-out infinite alternate;
    }

    .cell.x { color: #007BFF; }    /* Blue X */
    .cell.o { color: #28a745; }    /* Green O */

    #status {
      margin: 15px 0;
      font-size: 20px;
      color: #444;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #43e97b, #38f9d7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.6); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes flash {
      from { background-color: #fff; }
      to { background-color: #d4edda; }
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="status">Player X's turn</div>
  <div class="game" id="board"></div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");

    let currentPlayer = "X";
    let gameActive = true;
    const cells = [];

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function checkWinner() {
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        ) {
          gameActive = false;
          cells[a].classList.add('win');
          cells[b].classList.add('win');
          cells[c].classList.add('win');
          status.textContent = `ðŸŽ‰ Player ${cells[a].textContent} wins!`;
          return;
        }
      }

      const isDraw = cells.every(cell => cell.textContent);
      if (isDraw) {
        gameActive = false;
        status.textContent = "ðŸ¤ It's a draw!";
      }
    }

    function handleClick(e) {
      if (!gameActive || e.target.textContent) return;

      e.target.textContent = currentPlayer;
      e.target.classList.add('animate-symbol', currentPlayer.toLowerCase());
      checkWinner();

      if (gameActive) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        status.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function resetGame() {
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove('win', 'animate-symbol', 'x', 'o');
      });
      currentPlayer = "X";
      gameActive = true;
      status.textContent = "Player X's turn";
    }

    // Create cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", handleClick);
      board.appendChild(cell);
      cells.push(cell);
    }
  </script>

</body>
</html>
